<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginform</title>
    <link rel="stylesheet" href="bootstrap1.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .image{
        background:url(images\ 4.jpeg) ;
      }
      .down{
        margin-top: 150px;
        border-radius: 20px;
      }
      body{
        background-image: linear-gradient(to right top, #bb6864, #0b516c, #df71c3, #77777b, #d2def6, #092531, #d2def6, #6d41ab, #717477, #a4d6f6, #054a66, #63d0e9);
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .top{
        border-radius:20px 0 0 20px;
      }
      .up{
        border-radius:0 20px 20px 0;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="row down">
        <div class="col-md-4 offset-md-2 border text-center bg-light top">
            <i class="fa fa-user fa-3x mt-3"></i>
            <h2>Signup</h2>
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
                </div>
            </div>
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
                </div>
            </div> 
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder=" Enter Password">
                </div>
            </div> 
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Confirm Password">
                </div>
            </div>
            <div class="container text-center p-3">
              <button class="btn btn-success badge-pill">SignUp</button>
            </div>              
        </div>
        <div class="col-md-4 border text-center image up">
            <h2 class="mt-3 text-white">Sign In With <br>Social Media<br></h2>
            <button class="btn btn-primary mt-5"><i class="fa fa-facebook"></i>     Signin With Facebook</button><br>
            <button class="btn btn-warning mt-2"><i class="fa fa-instagram"></i>     Signin With Instagram</button><br>
            <button class="btn btn-danger mt-2"><i class="fa fa-google"></i>     Signin With Google</button>
        </div>
    </div>
  </div>
   <script src="jquery.js"></script>
   <script src="popper.js"></script> 
   <script src="bootstrap.js"></script>
   <script src="mdb.js"></script>
</body>
</html>
